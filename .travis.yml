language: java
sudo: false
jdk:
  - oraclejdk8
script:
  - gradle build
  - gradle sourcesJar
  - gradle archiveZip
notifications:
  email: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
services:
  - mongodb
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - build/distributions/*
    - services/build/libs/*
    - core/build/libs/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
env:
  global:
    - GRADLE_OPTS="-Xms256m"