<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="character-create.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">


<!--
    @author Robin Duda
    Polymer element for a simple admin-panel using iron-pages.
 -->

<dom-module id="character-list">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
                margin-top: 128px;
            }

            .character {
                width: 128px;
                height: 154px;
                margin-left: 32px;
                margin-bottom: 48px;
                float: left;
            }

            .realm-title {
                padding-top: 20px;
                display: block;
                text-align: center;
                width: 100%;
                height: 64px;
            }

            .loading-box {
                margin-left: auto;
                margin-right: auto;
                margin-top: 96px;
                width: 364px;
                height: 196px;
                padding-top: 32px;
            }

            .spinner {
                width: 128px;
                height: 128px;
                margin: auto;
                display: block;
            }

            .loading-text {
                text-align: center;
                font-size: smaller;
                width: 100%;
                margin-top: 32px;
            }

            .character-name {
                font-size: smaller;
                bottom: 4px;
                width: 100%;
                text-align: center;
            }

            .container-loading-box {
                padding-bottom: 128px;
            }

            .character-list-box {
                width: 480px;
                margin: auto;
            }

            .character-create {
                width: 100%;
            }

            .tooltip {
                width: 148px;
                text-align: center;
                margin-top: -6px;
            }

            .tooltip-text {
                font-size: 14px;
            }

            .character-remove {
                z-index: 0;
                float: right;
                margin-bottom: -24px;
            }
        </style>

        <div class="container center-box">

            <paper-material elevation="3">
                <div hidden="[[create]]">
                    <div class="realm-title">
                        <h4 style="display: inline-block">{{realm.name}}</h4>
                        <iron-icon on-tap="realmlist"
                                   icon="icons:reply"></iron-icon>
                    </div>

                    <div class="container-loading-box" hidden="[[loaded]]">
                        <paper-material elevation="2" class="loading-box">
                            <paper-spinner-lite class="spinner thin" active></paper-spinner-lite>

                            <div class="loading-text">{{status}}</div>
                        </paper-material>
                    </div>


                    <div class="character-list-box" hidden="[[loading]]">
                        <template is="dom-repeat" items="[[realm.characters]]" as="character">
                            <paper-material elevation="2" class="character" on-tap="select">
                                <paper-ripple></paper-ripple>
                                <paper-tooltip animation-delay="0" class="tooltip">
                                    <span class="tooltip-text">{{character.className}} Lv.{{character.level}}</span>
                                </paper-tooltip>
                                <iron-icon on-tap="removeCharacter"
                                           icon="icons:close" class="character-remove"></iron-icon>
                                <img src="{{realm.resources}}/gui/class/{{character.className}}.svg"
                                     class="class-image">

                                <div class="character-name">{{character.name}}</div>
                            </paper-material>
                        </template>

                        <paper-button on-tap="showCreate">Create</paper-button>

                    </div>
                </div>

                <character-create hidden="[[list]]" class="character-create">
                </character-create>

            </paper-material>
        </div>

    </template>
    <script>
        class CharacterList extends Polymer.Element {

            static get is() {
                return 'character-list';
            }

            ready() {
                super.ready();

                this.list = true;
                application.onRealmSelect((realm) => {
                    this.set('realm', realm);
                    this.server = new RealmServer(this.realm);
                    this.showCharacters();
                    this.realmtoken(realm);
                });

                application.subscribe('cancel-create', () => {
                    this.showCharacters();
                });

                application.subscribe('character-create', () => {
                    this.showCharacters();
                    this.loadCharacters();
                });

            }

            realmtoken(realm) {
                this.showLoading('Authenticating..');
                new RealmRegistry().realmtoken({
                    accepted: (data) => {
                        this.realm.token = data.token;
                        this.loadCharacters();
                    },
                    error: (error) => {
                        application.error(error.text);
                    }
                }, this.realm.name);
            }

            loadCharacters() {
                this.showLoading('Loading characters..');
                this.server.characterlist({
                    accepted: (data) => {
                        Object.assign(this.realm, data.realm);
                        this.set('realm', this.realm);
                        this.set('realm.characters', data.characters);
                        this.showCharacters();
                        this.hideLoading();
                        application.realmLoaded(this.realm);
                    },
                    unauthorized: (data) => {
                        application.error('The authentication server rejected the realm token when listing characters.');
                    }
                });
            }

            removeCharacter(e) {
                e.stopPropagation();
                this.showLoading('Removing character..');

                this.server.remove({
                    accepted: () => {
                        this.loadCharacters();
                    },
                    error: () => {
                        application.error('Failed to connect to the authentication server to delete a character.');
                    }
                }, e.model.character.name);
            }

            showLoading(status) {
                this.set('status', status);
                this.set('loaded', false);
                this.set('loading', true);
            }

            hideLoading() {
                this.set('loaded', true);
                this.set('loading', false);
            }

            showCreate() {
                this.set('list', false);
                this.set('create', true);
            }

            showCharacters() {
                this.set('list', true);
                this.set('create', false);
            }

            realmlist() {
                application.showRealms();
            }

            select(e) {
               this.showLoading('Checking version..');
                patcher.check({
                    completed: () => {
                        application.update({
                            server: this.server,
                            realm: this.realm,
                            character: e.model.character});
                    },
                    resource: this.realm.resources
                });
            }
        }
        window.customElements.define(CharacterList.is, CharacterList);
    </script>
</dom-module>
