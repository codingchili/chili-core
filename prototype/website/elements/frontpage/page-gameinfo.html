<!--
    @author Robin Duda
    Polymer element for use as a login box.
 -->

<dom-module id="page-gameinfo">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 100%;
            }

            .title {
                text-align: left;
                padding-top: 16px;
            }

            .title {
                padding-top: 16px;
                margin-left: 16px;
            }

            .text {
                margin-left: 32px;
                padding-bottom: 24px;
            }

            .item {
                margin-bottom: 32px;
                margin-top: 32px;
            }
        </style>

        <div class="container">
            <paper-material elevation="0">

                <paper-material elevation="1" class="item">
                    <div class="title">
                        <h4>{{data.title}}</h4>
                    </div>

                    <div class="text">
                        <p>
                            {{data.content}}
                        </p>
                    </div>
                </paper-material>

            </paper-material>
        </div>

    </template>
    <script>
        class PageGameInfo extends Polymer.Element {

            ready() {
                super.ready();

                let patchserver = new PatchServer();

                patchserver.gameinfo({
                    accepted: (data) => {
                        this.data = data;
                    }
                });
            }

            static get is() {
                return 'page-gameinfo';
            }
        }
        window.customElements.define(PageGameInfo.is, PageGameInfo);
    </script>
</dom-module>
